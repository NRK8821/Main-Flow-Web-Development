<!DOCTYPE html>
<html class="en">
    <head>
        <meta class="UTF-8">
        <title>TASK 3</title>        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: sans-serif;
            }
            .header {
                background-color: #f8f6f6;
                position: fixed;
                top: 0;
                width: 100%;
                padding: 15px;
            }
            .header a {
                float: left;
                color: rgb(41, 40, 40);
                text-align: center;
                padding: 12px;
                text-decoration: none;
                font-size: 18px; 
                border-radius: 4px;
            }
            .header a.logo {
                font-size: 25px;
                font-weight: bold;
                color:rgb(46, 46, 46);
            }
            .header a.logo:hover{
                background-color: rgb(185, 174, 104);
                color: black;
            }
            .header a:hover {
                background-color: rgb(185, 174, 104);
                color: #fff;
            }
            .header a.active {
                background-color: rgb(119, 119, 119);
                color: rgb(254, 254, 254);
            }
            .header a.active:hover{
                background:linear-gradient(140deg,rgb(185, 174, 102),rgb(227, 226, 184));
                color:#fff;
            }
            .header-right {
                float: right;
            }
            body{
                height: 95vh;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 10px;
                background:linear-gradient(145deg,rgb(150, 143, 90),rgb(227, 236, 174));
            }
            .container{
                max-width: 500px;
                width: 100%;
                background-color: #fff;
                padding: 25px 30px;
                border-radius: 5px;
            }
            .container .title{
                font-size: 25px;
            }
            .content form .user-details{
                display: flex;
                flex-wrap:wrap;
                justify-content: space-between;
                margin: 20px 0 12px 0;
            }
            form .user-details .input-box{
                margin-bottom: 15px;
                width: calc(100% / 2 - 20px);
            }
            .user-details .input-box input{
                height: 45px;
                width: 100%;
                font-size: 15px;
                border-radius: 5px;
                padding-left: 15px;
                border: 1px solid #ccc;
                border-bottom-width: 2px;
            }
            form .gender-details .gender-title{
                font-size: 20px;
                font-weight: 500;
            }
            form .category{
                display: flex;
                width: 65%;
                margin: 14px;
                justify-content: space-between;
            }
            form .category label{
                display: flex;
            }
            form .category label .dot{
                height: 14px;
                width: 14px;
                border-radius: 50%;
                margin-right: 5px;
                background: #d9d9d9;
                border: 3px solid transparent;
                transition: all 0.3s ease;
            }
            #dot-1:checked ~ .category label .one,
            #dot-2:checked ~ .category label .two{
                background: rgb(72, 72, 72);
                border-color: #d9d9d9;
            }
            form input[type="radio"]{
                display: none;
            }
            form .button{
                height: 45px;
                margin: 10px;
            }
            form .button input{
                height: 100%;
                width: 100%;
                border-radius: 5px;
                border: none;
                color: #fff;
                font-size: 18px;
                background-color: rgb(119, 119, 119);
            }
            form .button input:hover{
                background: linear-gradient(140deg,rgb(185, 174, 102),rgb(227, 226, 184));
                color: black;
            }
            footer{
                position: fixed;
                bottom:0;
                width: 100%;
                background-color: rgb(97, 97, 97);
            }
            .footercontainer{
                width: 100%;
                padding: 5px;
            }
            .socialicons{
                display: flex;
                justify-content: center;
            }
            .socialicons a{
                padding:  10px;
                background-color: white;
                margin: 10px;
                border-radius: 50%;
            }
            .socialicons a i{
                font-size: 20px;
                color: #443f3f;
            }
            .socialicons a:hover{
                background-color: rgb(185, 174, 102);
            }
            .socialicons a:hover i{
                color: white;
            }
            .footerbottom{
                background-color: #414141;
                padding: 20px;
                text-align: center;
            }
            .footerbottom p{
                color: #f1f1f1;
            }
            @media(max-width: 780px){
                .header a {
                padding: 8px 12px;
                font-size: 16px; 
                margin-right: 8px; 
                }
                .footerbottom p {
                font-size: 14px; 
                }
                }
            @media(max-width: 480px){
                .header {
                    padding: 5px; 
                }
                .header a {
                    padding: 5px 8px; 
                    font-size: 14px; 
                }
                form .user-details .input-box{
                    margin-bottom: 15px;
                    width: 100%;
                }
                form .category{
                    width: 100%;
                }
                .content form .user-details{
                    max-height: 300px;
                    overflow-y: scroll;
                }
                .container .content .category{
                    flex-direction: column;
                }
                .footerbottom{
                    padding: 10px;
                }
                .footercontainer{
                    padding: 0;
                }
                .socialicons a {
                    padding: 5px; 
                    margin: 5px; 
                }
                .footerbottom p {
                    font-size: 12px; 
                }
            }
        </style>
    </head>
    <body>
        <div class="header">
            <a href="home_3.html" class="logo">TASK 3</a>
            <div class="header-right">
              <a class="active" href="home_3.html">Home</a>
              <a href="contact_3.html">Contact</a>
              <a href="">About</a>
            </div>
        </div>
        <div class="container">
            <div class="title">Registration</div>
            <div class="content">
              <form id="registrationForm" action="#">
                    <div id="errorMessages" class="error-messages"></div>
                    <div class="user-details">
                        <div class="input-box">
                            <span class="details">Full Name</span>
                            <input type="text" id="fullName"placeholder="Enter your name" >
                        </div>
                        <div class="input-box">
                            <span class="details">Username</span>
                            <input type="text" id="username" placeholder="Enter your username" >
                        </div>
                        <div class="input-box">
                            <span class="details">Email</span>
                            <input type="text" id="email" placeholder="Enter your email" >
                        </div>
                        <div class="input-box">
                            <span class="details">Phone Number</span>
                            <input type="tel" id="phoneNumber"placeholder="Enter your Phone Number">
                        </div>
                        <div class="input-box">
                            <span class="details">Password</span>
                            <input type="password" id="password" placeholder="Enter your password">
                        </div>
                        <div class="input-box">
                            <span class="details">Confirm Password</span>
                            <input type="password" id="confirmPassword" placeholder="Confirm your password">
                        </div>
                    </div>
                    <div class="gender-details">
                        <input type="radio" name="gender" id="dot-1">
                        <input type="radio" name="gender" id="dot-2">
                        <span class="gender-title">Gender</span>
                        <div class="category">
                            <label for="dot-1">
                                <span class="dot one"></span>
                                <span class="gender">Male</span>
                            </label>
                            <label for="dot-2">
                                <span class="dot two"></span>
                                <span class="gender">Female</span>
                            </label>
                        </div>
                    </div>
                    <div class="button">
                        <input type="submit" value="Register">
                    </div>
              </form>
            </div>
        </div>
        <footer>
            <div class="footercontainer">
              <div class="socialicons">
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
                <a href=""><i class="fa-brands fa-twitter"></i></a>
                <a href=""><i class="fa-brands fa-google-plus"></i></a>
                <a href=""><i class="fa-brands fa-youtube"></i></a>
              </div>
            </div>
            <div class="footerbottom">
              <p>Copyright &copy;2024; Designed by <span class="designer">ABCD</span></p>
            </div>
        </footer>
        <script>
            document.getElementById('registrationForm').addEventListener('submit', function(event) {
              event.preventDefault();
              let errors = [];
              const fullName = document.getElementById('fullName').value;
              const username = document.getElementById('username').value;
              const email = document.getElementById('email').value;
              const phoneNumber = document.getElementById('phoneNumber').value;
              const password = document.getElementById('password').value;
              const confirmPassword = document.getElementById('confirmPassword').value;
              const genderMale = document.getElementById('dot-1').checked;
              const genderFemale = document.getElementById('dot-2').checked;
          
              if (!fullName) errors.push("Full Name is required.");
              if (!username) errors.push("Username is required.");
              if (!email) errors.push("Email is required.");
              else if (!/\S+@\S+\.\S+/.test(email)) errors.push("Email address is invalid");
              if (!phoneNumber) errors.push("Phone Number is required."); 
              else if (!/^\d{10}$/.test(phoneNumber)) errors.push('Phone Number is invalid. It should be 10 digits.');
              if (!password) errors.push("Password is required.");
              if (!confirmPassword) errors.push("Confirm Password is required.");
              if (password !== confirmPassword) errors.push("Passwords do not match.");
              if (!genderMale && !genderFemale) errors.push("Gender is required.");
          
              const errorMessagesDiv = document.getElementById('errorMessages');
              errorMessagesDiv.innerHTML = "";
              if (errors.length > 0) {
                errorMessagesDiv.innerHTML = '<ul style="color: red;">' + errors.map(error => `<li>${error}</li>`).join('') + '</ul>';
              } else {
                alert("Form submitted successfully!");
              }
            });
          </script>
    </body>
</html>
